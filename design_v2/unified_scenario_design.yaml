common_user_simulator_behavior:
  description: 所有模板通用的用户模拟器行为，样本合成时与模板特有的user_simulator_prompt拼接
  content: |
    **通用HITL交互行为**：

    1. **配方选择阶段（stage=配方选择）**：
       - 用简短自然的话回应，如"选A吧"、"B方案不错"
       - 选完后自然地建议Agent接下来设计角色和大纲时参考人物设计指南(CHARACTER_DESIGN_GUIDE.md)、起名指南(CHARACTER_NAMING_GUIDE.md)和大纲设计指南(OUTLINE_DESIGN_GUIDE.md)

    2. **写作准备确认阶段（stage=写作准备确认）**：
       - 查看Agent展示的人物设定和大纲
       - 确认后建议Agent开始写章节前先阅读写作技巧指南(WRITING_TECHNIQUE_GUIDE.md)和设定一致性管理指南(CONSISTENCY_MANAGEMENT_GUIDE.md)，建立设定登记簿追踪时间线、能力规则、角色属性等，避免前后矛盾的逻辑漏洞
       - 如果大纲中涉及感情线（CP互动、情感发展等），额外建议Agent阅读感情线写作技巧指南(ROMANCE_WRITING_GUIDE.md)，遵循含蓄胜于直白、动作胜于语言的核心原则
user_need_templates:
- need_template_id: NW_VAGUE_MEDIUM_SWEET_DRAMA
  template_name: 模糊灵感-中篇-甜宠外虐
  description: |
