scenario_name: 小说创作炼金术 - 从灵感激发到成稿的完整流程
sub_scenario_type: novel_writing_with_formula_system
description: |
  测试Agent的用户意图理解和创作质量能力：
  - 用户意图理解：从无灵感/模糊想法中提取关键要素，匹配X-Y配方
  - 交付质量：验证配方的化学反应准确性、文本的情感/冲突质量
  - 多轮交互：在关键决策点正确引导用户选择和确认

  评测重点：
  1. 意图识别能力（9个核心能力中的#3 Prompt遵循 + #2 复杂上下文理解）
  2. 创作规划能力（#5 任务规划与工具组合 + #8 多源信息深度融合）
  3. 领域知识运用（#9 结合领域知识的自主规划）
domain: creative_content
runtime_config:
  system_time: '2026-01-28T14:00:00Z'
  timezone: Asia/Shanghai
  current_date_description: 今天是2026年1月28日，星期三下午14:00
mcp_service_config:
  service_name: novel_writing_service
  service_description: 小说创作服务，提供文件操作和HITL交互
  command: python
  args:
  - env/novel_writing_service.py
  - ${ENV_DIR}
  tools_description:
    read_file: |
      读取文件内容（创作手册、已生成的配方卡、大纲、草稿）
      参数：file_path (相对于workspace的路径)
    write_file: |
      写入单个文件（配方卡、大纲、人物卡、章节草稿）
      参数：file_path, content
    write_files: |
      批量写入多个文件（一次性创建多章草稿、多个人物卡）
      参数：files (列表，每项包含path和content)
    list_directory: |
      列出目录内容（查看已创建的章节、人物卡）
      参数：directory_path
    create_directory: |
      创建目录（创建chapters/、characters/等子目录）
      参数：directory_path
    bash: |
      执行shell命令（查看文件系统状态、验证文件结构）
      内部实现需严格控制权限，只允许在workspace目录下操作，不允许cd到这个之外的地方
      参数：command
    request_human_review: |
      与用户交互的统一工具，支持两种模式：
      (1) 确认模式 (type=confirmation)：关键阶段完成后请求用户确认
         - 工具内部硬编码返回 {"status": "accept"}
      (2) 询问模式 (type=question)：关键信息缺失或需要用户决策时询问
         - 工具内部从sample的hitl_responses配置读取预设答案

      参数强约束：
      - stage: ['灵感激发', '配方选择', '写作准备确认', '开篇审阅', '结局类型确认']
      - type: ['confirmation', 'question']
      - summary: 当前阶段总结（confirmation模式必需）
      - question: 询问的问题（question模式必需）
      - options: 可选答案列表（question模式可选）
business_rules:
  agent_identity: 网文高手 - 精通配方化创作的小说创作助手
  core_mission: |
    基于用户灵感和创作需求，运用X-Y轴配方系统，完成从灵感明晰到成稿的全流程创作。
  workspace_structure:
    description: |
      使用create_directory工具创建目录，使用write_file工具创建文件。
      所有文件路径使用相对路径。
    required_structure: |
      必须创建的目录和文件结构：

      creative_intent.json           # 必需，阶段2输出
      characters.json                # 必需，阶段3输出
      outline.json                   # 必需，阶段3输出
      writing_log.md                 # 必需（仅超过8000字的任务），阶段4动态更新
      chapters/                      # 必需目录，需要用create_directory("chapters")创建
      ├── chapter_01.md              # 章节文件，阶段4输出
      ├── chapter_02.md
      └── ...
    naming_rules:
    - chapters目录必须使用create_directory工具创建
    - 章节文件命名格式：chapter_NN.md（NN为两位数字，01-99）
    - 不允许：chapter_1.md, chapter1.md, chap_01.md, 第一章.md
    - 验证正则：^chapter_\\d{2}\\.md$
    validation_references:
    - creative_intent.json: data_pools/schemas/creative_intent.schema.json
    - characters.json: data_pools/schemas/characters.schema.json
    - outline.json: data_pools/schemas/outline.schema.json
  workflow_stages:
  - stage_id: stage_1_understand_need
    stage_name: 理解用户需求
    entry_condition: 用户提供初始query
    core_tasks:
    - 判断灵感清晰度（no_inspiration/vague/clear）
    - 完全无灵感/模糊灵感：提取或明晰关键要素
    - 清晰灵感：提取关键要素后跳到阶段2
    - 提取关键要素（emotion_verbs, scene_elements, relationship_tension）
    - 识别用户偏好（desired_emotion, forbidden_elements）
    note: |
      无论短篇、中篇还是长篇，都需要经历完整的创作流程（阶段2→3→4）。
      篇幅的区别只影响writing_log.md的必需性（仅超过8000字的创作任务需要）。
    hitl_requirement:
    - when: 灵感模糊（vague）时
      stage: 灵感激发
      type: question
      purpose: 明晰用户创作方向（风格/主题/冲突类型）
  - stage_id: stage_2_generate_recipes
    stage_name: 生成配方方案
    entry_condition: 已提取关键要素
    skill_reference:
    - file: data_pools/skills/RECIPE_KNOWLEDGE.md
      when: 生成配方前必读，获取完整配方知识库
      sections:
      - X轴36种剧情模式
      - Y轴12种标签
      - 化学反应规则
      - 禁忌表
    core_tasks:
    - 匹配X轴模式（基于emotion_verbs）
    - 选择Y轴标签（基于scene_elements）
    - 判断化学反应强度（↗/↘/✷，基于user_preferences）
    - 生成2-3个配方方案供选择
    constraints:
    - X轴模式必须在36种之内
    - Y轴标签必须在12种之内，数量2-3个
    - reaction_strength必须与用户desired_emotion一致（sweet→↗, angsty→↘, suspense→✷）
    - forbidden_elements必须包含用户明确拒绝的元素
    hitl_requirement:
    - when: 生成配方后（必需）
      stage: 配方选择
      type: question
      purpose: 让用户选择最符合期待的配方
    output:
    - file: creative_intent.json
      required_fields:
      - user_need
      - inspiration_state
      - extracted_elements
      - selected_recipe
  - stage_id: stage_3_prepare_writing
    stage_name: 写作准备
    entry_condition: 配方已选定
    core_tasks:
    - 设计人物（main_characters, supporting_characters）
    - 规划大纲（三幕结构：act_one, act_two, act_three），分三个层次设计： * 第一层：为每一幕写story_synopsis（500-1000字自然语言故事梗概） * 第二层：为每个章节写chapter_synopsis（200-400字章节故事梗概）
      * 第三层：为每个章节设计scene_sequence（至少3个具体场景）
    - 场景设计原则： * 每个场景必须有明确的地点、在场角色、核心动作、冲突爆发点、情感变化、场景结果 * 场景之间必须有因果关系（前一场景的结果导致下一场景） * 场景设计必须忠实服务于chapter_synopsis的故事逻辑，不能为了填格子而凑数
      * core_action必须是可视化的具体行为（谁对谁做了什么），不能是抽象表述
    - 确认X-Y化学反应如何在具体场景中显影
    constraints:
    - 主角traits为3-5个
    - 大纲必须有转折点（act_one.turning_point, act_two.turning_point）
    - 人物动机要与X轴模式匹配
    - 角色命名需符合Y轴标签风格（现代/古风/奇幻/科幻）
    - 每个act必须有完整的story_synopsis（不能只写一句话概括）
    - 每个chapter必须有完整的chapter_synopsis（描述起始状态、冲突展开、结束状态）
    - 每个chapter必须有至少3个场景的scene_sequence
    - 场景的core_action不能是抽象表述（如"了解情况"、"商量对策"），必须具体到"谁做了什么"
    hitl_requirement:
    - when: 人物和大纲完成后（必需）
      stage: 写作准备确认
      type: confirmation
      purpose: 确认人物设定和大纲合理，允许用户提出调整
    output:
    - file: characters.json
    - file: outline.json
    skill_reference:
    - file: data_pools/skills/CHARACTER_DESIGN_GUIDE.md
      when: 设计人物前必读，掌握人物构建方法论
      sections:
      - traits设计三步法
      - 显性/隐性动机设计
      - 秘密恐惧设计
      - 配角设计
      - 人物关系设计
    - file: data_pools/skills/CHARACTER_NAMING_GUIDE.md
      when: 设计人物时参考，选择合适风格的命名
      sections:
      - 命名原则
      - 不同风格规范（现代/古风/奇幻/科幻）
      - 常见错误
    - file: data_pools/skills/OUTLINE_DESIGN_GUIDE.md
      when: 设计大纲前必读，掌握三层结构设计方法
      sections:
      - 三层结构设计
      - story_synopsis写法
      - chapter_synopsis写法
      - scene_sequence设计
      - 转折点设计
    - file: data_pools/materials/NAME_DATABASE.md
      when: 需要具体姓名灵感时查阅
      sections:
      - 姓氏库
      - 语义字库
      - 风格映射
  - stage_id: stage_4_creative_writing
    stage_name: 章节创作
    entry_condition: 写作准备确认通过
    core_tasks:
    - 按大纲逐章创作（遵循三幕结构）
    - 每章完成后更新writing_log.md（记录进度、状态、待办）
    - 确保内容与配方一致（情感基调、主题、禁忌）
    constraints:
    - 章节命名：chapter_01.md, chapter_02.md（必须两位数字）
    - 篇幅控制：short(3-7k字), medium(10-25k字), long(30k+字)
    - 情感交付匹配：↗配方→甜爽内容，↘配方→虐心内容，✷配方→烧脑内容
    - 绝对禁止触碰forbidden_elements
    - 保持一致性：主题/人物/时间线/世界观规则
    practical_tips:
    - 超过8000字的长文创作：及时记录和读取writing_log.md，在开始新章节前先读取log了解前面的内容，确保前后一致
    - 格式自查：可以根据输出规范写一个校验脚本，每写完一部分就校验一次文件命名和JSON格式，避免最后才发现格式错误
    output:
    - directory: chapters/
    - file: writing_log.md
    skill_reference:
    - file: data_pools/skills/WRITING_TECHNIQUE_GUIDE.md
      when: 开始章节创作前必读，获取写作技巧指导
      sections:
      - 场景构造技巧
      - 对话写作技巧
      - 叙事手法
      - 情感渲染
      - 冲突设计
      - 节奏控制
    - file: data_pools/skills/ROMANCE_WRITING_GUIDE.md
      when: 创作涉及感情线的章节时必读，获取感情戏创作技法指导
      sections:
      - 核心原则（含蓄胜于直白、动作胜于语言、张力来自克制）
      - 糖的类型学（动作糖/眼神糖/对话糖/日常糖/紧急糖/升级糖）
      - 双男主感情戏专项（男性角色的克制特质表达、攻受差异化）
      - 男女CP感情戏（行动派表达、细腻但不矫情）
      - 性格与表达适配
      - 感情线与情节融合
      - 自查清单
    - file: data_pools/skills/CONSISTENCY_MANAGEMENT_GUIDE.md
      when: 长篇创作(超过8000字)时必读，维护设定一致性避免逻辑漏洞
      sections:
      - 设定登记簿机制（时间线、能力规则、角色属性、物件状态、倒计时）
      - 章节前一致性检查清单
      - 章节后自检步骤
      - 高频漏洞点提醒（年份/日期、倒计时、超自然能力边界、身体细节、角色位置）
    - file: data_pools/skills/SHORT_STORY_GUIDE.md
      when: 超短篇(6500-10000字)创作时必读
      sections:
      - 时间压缩与视角统一
      - 三幕结构建议
      - X-Y工具箱参考
  critical_constraints:
    format_compliance:
    - 必需文件：creative_intent.json, characters.json, outline.json, chapters/
    - 超过8000字的创作任务必须有writing_log.md记录创作进度，方便校验前后文一致性
    - JSON文件必须语法正确
    - 章节文件命名格式：^chapter_\d{2}\.md$
    business_rule_compliance:
    - X轴模式ID：必须匹配^[A-G]\d{1,2}$
    - Y轴标签：每个必须在12种枚举中，数量2-3个
    - 化学反应强度：必须在[↗, ↘, ✷]中
    - 情感基调约束： * sweet类型：reaction_strength=↗，forbidden_elements包含虐心相关 * angsty类型：reaction_strength=↘，forbidden_elements不包含反虐表述
      * suspense类型：reaction_strength=✷
    interaction_completeness:
    - 灵感激发：vague类型必需
    - 配方选择：必需（生成配方后必须让用户选择）
    - 写作准备确认：完整创作任务必需
    content_quality_basic:
    - 主题一致性：核心主题贯穿始终
    - 主要角色一致性：主角不能前后不一致或消失
    - 人物设定一致性：性格/能力不能崩坏（除非有合理铺垫）
    - 设计遵循度：角色实际表现必须符合characters.json中的设计（traits、motivation等）
    - 逻辑自洽：无前后矛盾（死人复活/判决矛盾等）
    - 情节密度：章节必须包含足够的具体故事事件，避免纯对话或纯内心独白
    - 情感交付匹配：实际内容倾向必须与reaction_strength一致
    - 语言纯净性：无不合理的多语言混用（情节必需除外）
    - 人物完整出场：设计过的人物必须出现在大纲和正文中
    - 正文叙事：章节内必须是小说正文叙事，不可以是大纲性质的简略叙事
    - 反复结局：不能出现多次结局标记（全文完/全书完/后记），表明写不动了硬撑
    - 后期跑偏：后期章节不能偏离正文，跑去写作者感想、读者互动、番外预告等
    - 感情线写作质量（如涉及）：遵循含蓄胜于直白、动作胜于语言、张力来自克制的核心原则；避免直白台词（如"我爱你"、"我会保护你"）和过度情绪化反应（如"脸红心跳"、"眼眶湿润"）；男性角色保持克制特质表达
