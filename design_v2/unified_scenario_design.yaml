      description: 创作日志（连续性笔记）- 动态更新的工作文件
      format: Markdown
      purpose: 帮助Agent在长篇创作中保持前后一致，避免人物崩坏、剧情矛盾、时间线错乱
      update_rule: 每写完一章后更新，记录关键变化
