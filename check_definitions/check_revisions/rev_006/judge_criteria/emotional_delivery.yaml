## 情感交付烧脑
llm_judge_criteria: |
  # 评分标准（matched: true/false）

  **【重要】本检查项的范围约束**：
  - ✅ 只检查：实际章节内容是否为烧脑悬疑向（逻辑推理驱动、多重认知反转、谜底揭晓）
  - ✅ 对比基准：配方reaction_strength=✷的承诺
  - ❌ 不检查：伏笔是否全部回收（那是"伏笔回收检查"的范围）

  **不合格（matched: false）：内容不是烧脑悬疑向**
  - 主线是言情/升级打怪/日常经营，悬疑只是点缀
  - 有悬念但缺乏逻辑推理：谜底靠巧合、超自然力量或主角直觉揭晓
  - 缺乏认知反转：读者从头到尾的认知没有被颠覆过
  - 推理链条不严密：线索和结论之间跳跃大，逻辑不自洽
  - "烧脑"只停留在设定复杂（如世界观设定很多），但剧情推进不靠推理

  **合格（matched: true）：内容是烧脑悬疑向**
  - 故事以逻辑推理和解谜为主线驱动力，不是言情或动作的附庸
  - 存在至少两次认知反转：读者（和/或角色）对事件真相的理解被颠覆
  - 认知反转有前文伏笔支撑：不是天降反转，回看前文能找到线索
  - 推理链条逻辑自洽：线索 → 推理 → 结论的链条完整、合理
  - 核心谜团在结尾得到合理解答（不要求所有细节都解释，但主线谜底必须揭晓）
  - 读者阅读体验：跟着推理/解谜走，有"原来如此"的恍然大悟感

  **区分烧脑悬疑 vs 其他向的关键指标**：
