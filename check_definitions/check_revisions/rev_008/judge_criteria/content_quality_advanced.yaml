## 角色命名质量
llm_judge_criteria: |
  # 评分标准（matched: true/false）
  # true = 优秀（命名有文化深度、辨识度和角色-命运共振）
  # false = 未达优秀标准（命名是LLM默认的"通用美名"，缺乏深度和个性）

  **【重要】本检查项的核心目标**：
  - ✅ 检查：角色名字是否有文化深度、独特辨识度和角色特质/命运的共振感
  - ✅ 检查：命名是否有设计感——读者看到名字就能产生关于角色的联想
  - ✅ 检查：不同角色之间的名字是否有足够的差异化，避免"一家人风格"
  - ❌ 不检查：是否读取了命名指南文件（那是"读取命名skill"的范围——流程合规）
  - ❌ 不检查：是否使用了名字数据库中的推荐名（不强制使用数据库，自创好名也算）
  - ❌ 不检查：名字是否与题材匹配（genre mismatch极罕见，不值得单独检查）

  **什么是"烂大街名字"（LLM通用美名）**：
  LLM在没有精心设计时，会生成一批"看起来好看但毫无个性"的名字。这些名字的特征是：
  - **高频字组合**：晚、清、墨、寒、夜、默、浅、凉、安、宁、辰、瑶、岚
  - **万金油搭配**：苏+温润字、林+清冷字、沈+高冷字、陈+稳重字
  - **情感暗示直白**：名字直接暗示角色的情感标签，毫无遮掩
  - **互换无感**：把角色A的名字给角色B，毫无违和感

  **烂大街名字黑名单（高频出现的LLM默认名）**：
  ```
  女性：林晚、苏晚晴、沈清、叶浅、顾清岚、陆瑶、温柔、安宁、夜岚、
        沈默默、林清浅、苏未晚、陈暮暮、季清浅、宋清欢
  男性：陈默、陆衡、顾北辰、沈夜、林墨、萧寒、叶修、宋辰、楚衍、
        顾深、陆沉、苏晏、慕容影、沈清风
  共性：姓氏偏好苏/林/沈/顾/陆/陈 + 名字用清/夜/晚/寒/墨/默/辰/岚
  ```

  **核心判断逻辑**：好的名字会让读者觉得"这个名字就是属于这个角色的"，
  而烂大街名字让读者觉得"这个名字可以属于任何角色"。

  **未达标（matched: false）：命名质量低**

  **低质量类型1：通用美名堆砌**
  - 全部或大部分主要角色使用烂大街名字模板
  - 示例：女主"林晚"、男主"陈默"、反派"沈夜"、女二"苏清"
  - 问题：四个名字全是 LLM 高频默认名，没有任何独特设计
  - 判断：互换四人名字，读者感受无差 → 低质量

  **低质量类型2：名字=性格标签的直白命名**
  - 名字直接等于角色性格，毫无层次感
  - 示例：
    * 冷酷角色叫"沈寒"/"萧寒"/"顾冷"
    * 温柔角色叫"安宁"/"温柔"/"苏暖"
    * 黑暗角色叫"沈夜"/"墨影"/"暗渊"
  - 问题：名字是性格的直译，像给角色贴标签而非命名
  - 对比好名字："温庭筠"——温雅的姓+文学典故，而非直接叫"温文雅"

  **低质量类型3：同质化命名（一家人风格）**
  - 所有角色的名字共享同一美学——全部清冷、全部温润、全部古雅
  - 示例：林清岚、苏暮雨、沈月华、顾清浅、陆晚风 → 全是"清冷系"
  - 问题：每个角色的名字美学应该不同——粗犷的角色应有粗犷的名字，精明的角色应有锐利的名字
  - 读者体验：分不清谁是谁，因为名字"手感"全一样

  **低质量类型4：音韵撞车**
  - 多个角色名字的读音过于接近，容易混淆
  - 示例：林琳、宁宁、明明 / 陈晨、沈深、秦琴
  - 问题：阅读时容易搞混谁是谁

  **达标（matched: true）：命名有质量**

  **高质量命名的特征**：

  **特征1：角色-名字共振**
  - 名字与角色的性格/命运/背景有深层关联，但不是直白标签
  - 好的共振是"隐性的"——读完故事才恍然大悟"原来名字暗示了这个"
  - 示例：
    * 被困在时间循环中的角色叫"周洄"——"周"谐音"周而复始"，"洄"是逆流
    * 表面温和内心残忍的角色叫"温善行"——"善行"反讽其行为
    * 法医角色叫"骨朵儿"——看似可爱但暗示职业（骨），且个性鲜明
  - 反面示例：法医叫"沈冷"，刑警叫"陈正"，温柔女生叫"苏柔" → 直白标签

  **特征2：文化深度**
  - 名字背后有文化/文学/历史典故的支撑，不只是字面意思好看
  - 示例：
    * "程知远"——《滕王阁序》"登高望远"之意，暗示角色志向高远
    * "裴济"——唐代宰相裴度之"济"，暗示角色的政治智慧
    * "岑秋"——"岑"是小山，秋是肃杀，暗示角色的低调和内心的锋芒
  - 反面示例："苏晚晴"——字面好看但无典故支撑，属于万金油美名

  **特征3：辨识度差异化**
  - 不同角色的名字在音韵/字形/美学风格上有明显差异
  - 示例（一组好名）：
    * 粗犷老刑警："焦满仓" → 朴实、接地气、有力量感
    * 精明律师："裴清言" → 锐利、有学识感
    * 天真少女："团团" → 可爱、圆润、与众不同
    * 沉默法医："骆寂" → 冷、孤独、简洁
  - 四个名字在音韵和美学上完全不同，读者不会搞混
  - 反面示例："林清岚、苏暮雨、沈月华、顾清浅" → 全是同一风格

  **特征4：姓氏选择合理**
  - 不全挤在苏/林/沈/顾/陆/陈这几个"高级感"姓氏上
  - 使用多样化的姓氏（包括"不那么好听"但更真实的姓：焦、骆、麻、牛、丁、甘）
  - 姓氏与角色身份匹配（普通人用普通姓，贵族/世家用低频姓）

  **容错范围**：
  - ✅ 允许1-2个次要角色使用通用名（配角命名不需要多精致）
  - ✅ 允许现代都市题材的角色名偏向简洁现代（不强求古典深度）
  - ✅ 允许部分名字单看普通，只要整组名字有差异化和设计感
  - ❌ 不允许3个及以上主要角色全部使用烂大街名字模板
  - ❌ 不允许全部角色共享同一美学风格（一家人式命名）

  **验证要点**：
  1. **提取角色名单**：从characters.json提取所有main_character和supporting_character的名字
  2. **黑名单检查**：有多少个名字命中烂大街名字模板？（苏/林/沈/顾+清/夜/晚/寒/墨/默/辰/岚）
  3. **标签直白度**：名字是否直接等于性格标签？（冷酷=寒，温柔=柔，黑暗=夜）
  4. **差异化评估**：不同角色的名字在音韵/字形/美学上是否有差异？
     - 如果全部角色的名字风格一致（全清冷/全温润） → 同质化
     - 如果不同角色的名字风格各异 → 有差异化
  5. **共振度评估**：名字是否与角色的性格/命运/背景有深层（非直白）关联？
     - 读完角色简介后，觉得名字"确实属于这个角色" → 有共振
     - 觉得"名字和谁都配" → 无共振
  6. **姓氏多样性**：是否全部挤在苏/林/沈/顾/陆/陈上？

  **判断流程**：
  1. 提取所有角色名字，列出完整名单
  2. 逐个检查：是否命中烂大街模板？是否是直白标签？
  3. 整体检查：名字之间是否有差异化？姓氏是否多样？
