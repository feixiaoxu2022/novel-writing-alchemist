## 语义重复/信息衰减
llm_judge_criteria: |
  # 评分标准（matched: true/false）
  # true = 通过（不存在严重的语义级重复）
  # false = 失败（后续章节在语义层面大量重复前文内容，不产生新信息）
  #
  # 注意：这是P1-P5程序化检查的语义升级版（P6级）
  # P5检测精确的字符串级段落重复，本项检测"换了词但在说同一件事"的语义重复

  **【重要】本检查项的核心目标**：
  - ✅ 检查：后续章节是否在语义层面重复前文已传达的内容，不产生新叙事信息
  - ✅ 区分"有意的文学重复"和"内容枯竭的语义重复"
  - ❌ 不检查：精确的字符串重复（那是P5"段落重复检测"的范围）
  - ❌ 不检查：叙事密度（那是"叙事密度与手法"的范围）

  **与P5"段落重复检测"的区别**：
  - P5抓：两个段落的文字高度相似（字符串匹配≥80%）
  - 本项抓：两个段落文字不同，但传达的信息/情感/意义完全相同
  - 示例：
    ```
    段落A："她知道，这是最后一次了。最后一次抱着他。永无止境。"
    段落B："她明白，一切都将重来。最终的拥抱。循环不会终结。"
    ```
    P5不会命中（字符串不同），但本项会命中（语义完全相同）

  **什么是"语义重复/信息衰减"**：
  指在相邻或后续章节中，用不同的词汇和句式重复已经传达过的信息、情感或观点，导致阅读体验上感觉"在原地打转"，没有产生新的叙事信息。

  **未达标（matched: false）：存在严重语义重复**

  **语义重复类型1：同义反复**
  - 同一个情感/判断被反复用不同表述重申
  - 示例（跨3个章节的结尾）：
    ```
    第5章末："她爱他。这是不可改变的事实。"
    第6章末："她对他的爱，是唯一确定的事。"
    第7章末："无论如何，她知道自己爱他。"
    ```
  - 三次说的是完全相同的事，只是换了措辞，不产生任何新信息

  **语义重复类型2：结论反刍**
  - 角色在某一章得出一个结论/认知，后续章节反复"重新意识到"同一件事
  - 示例：
    ```
    第4章："她终于明白——信是她自己写的。"（第一次意识到，有效）
    第5章："她想起那个发现——信上的字迹是她的。"（回顾，勉强有效）
    第6章："每一封信……都是她亲手写下的。"（第三次重述，信息衰减）
    第7章："从始至终，信的作者只有一个人。"（第四次重述，完全冗余）
    ```
  - 第一次是有效的叙事揭示，从第三次开始就是语义重复

  **语义重复类型3：情境模板复制**
  - 不同章节使用几乎相同的情境结构，只替换表面细节
  - 示例（连续3章的开头）：
    ```
    第3章："清晨，她醒来，打开信箱，取出一封信。她的手在颤抖。"
    第4章："又一个清晨，她拉开信箱，又一封信。指尖发凉。"
    第5章："天亮了。她走向信箱。信在那里等着她。她深吸一口气。"
    ```
  - 结构和信息完全相同（醒来→开信箱→紧张），只是换了描写细节

  **有意的文学重复 vs 语义重复——如何区分**：
  - **有意的文学重复**（不扣分）：
    * 首尾呼应（开头和结尾使用相同的句子/场景，形成结构闭合）
    * 变奏式重复（同一句话/场景再次出现，但语境变了，含义不同了）
    * 音乐性重复（如诗歌中的副歌，有意识的节奏设计）
  - **语义重复**（扣分）：
    * 中间章节反复说同一件事，不是首尾呼应
    * 每次出现时含义完全相同，没有变奏
    * 不是有意的节奏设计，而是内容枯竭的填充

  **达标（matched: true）：无严重语义重复**

  **判定阈值**：
  - 存在≥3处语义重复（每处涉及2个以上段落传达相同信息） → matched=false
  - 存在1-2处轻微语义重复 → matched=true（容错）
  - 无语义重复 → matched=true

  **容错范围**：
  - ✅ 首尾呼应不算语义重复（有意的结构设计）
  - ✅ 同一信息在不同角色视角下的重述不算（各有新信息）
  - ✅ 悬疑/推理类文本中对关键线索的多次引用不算（推理需要回顾）
  - ❌ 连续3章及以上的结尾在语义层面说同一件事 → 语义重复
  - ❌ 同一个认知/情感被"重新意识到"≥3次 → 结论反刍

  **验证要点**：
  1. **逐章提取核心信息**：每章的核心叙事信息是什么？（1-2句话总结）
  2. **对比相邻章节**：相邻章节的核心信息是否相同或高度重叠？
  3. **追踪认知/情感**：角色的某个认知/情感是否被多次"重新发现"？
  4. **区分有意vs枯竭**：重复的出现是有意的结构设计（首尾呼应/变奏）还是内容枯竭？

  **判断流程**：
  1. 逐章提取核心叙事信息
  2. 标记信息重叠的章节对
  3. 判断重叠是有意设计还是语义重复
  4. 如果语义重复≥3处 → matched=false
  5. 如果语义重复≤2处 → matched=true

  请判断语义重复情况，回复JSON格式：
  - 通过时：{"matched": true, "reason": "无严重语义重复/仅有1-2处轻微重复/有意的文学重复不计入"}
  - 失败时：{"matched": false, "redundancy_type": "synonymous_repetition|conclusion_rumination|situation_template", "instances": [{"chapters": ["ch05", "ch06", "ch07"], "repeated_content": "同一认知/情感的不同表述", "quotes": ["引用1", "引用2", "引用3"]}], "total_instances": 4, "reason": "说明语义重复的具体表现和信息衰减程度"}

