## 结构功能性
llm_judge_criteria: |
  # 评分标准（matched: true/false）
  # true = 优秀（结构设计服务于主题表达，不只是线性排列）
  # false = 未达优秀标准（结构只是机械排列，不承载意义）
  #
  # 注意：本检查项对短篇/超短篇（≤4万字）权重更高
  # 短篇没有篇幅做复杂情节，结构设计是最重要的叙事手段之一

  **【重要】本检查项的核心目标**：
  - ✅ 检查：叙事结构是否服务于主题表达（结构即意义）
  - ✅ 检查：章节/段落的编排是否有设计感，而非机械的线性排列
  - ✅ 检查：开头和结尾的关系是否经过设计（首尾呼应、开放式、反转式等）
  - ❌ 不检查：节奏好不好（那是"剧情节奏合理性"的范围）
  - ❌ 不检查：情节有没有（那是basic层的范围）

  **与"剧情节奏合理性"的区别**：
  - 节奏问："高潮低谷安排得好不好？" → 事件的时间分配
  - 本项问："叙事结构的设计是否承载了主题意义？" → 结构的叙事功能

  **什么是"结构功能性"**：
  指叙事结构本身参与了主题的表达——不只是"用什么顺序讲故事"，而是"这个顺序/形式本身就在说一些事"。

  **优秀示例**：

  **示例1：首尾闭合 = 时间闭环**
  ```
  开头："一个普通的周二下午，下着小雨，她刚从便利店买了一盒草莓。"
  结尾："窗外的雨还在下。信箱里第一封信正静静等着她。一个普通的周二下午。"
  → 读者读到结尾时意识到：故事结构本身就是一个时间循环
  → 结构形式（首尾相接）= 主题内容（宿命的闭环）
  ```

  **示例2：视角切换 = 真相揭示**
  ```
  前80%用女主第一人称叙述，最后20%突然切换为男主视角
  → 读者发现：女主叙述中的"事实"在男主视角下完全不同
  → 结构形式（视角切换）= 主题内容（认知偏差/不可靠叙述者）
  ```

  **示例3：双线交叉 = 平行对照**
  ```
  奇数章：现在时间线（探案过程）
  偶数章：过去时间线（案件发生过程）
  → 两条线逐渐交汇，读者在对比中自己拼出真相
  → 结构形式（双线交叉）= 主题内容（过去与现在的因果呼应）
  ```

  **未达标（matched: false）：结构只是机械排列**

  **机械排列的特征**：
  - 纯粹按时间顺序排列章节：第1天→第2天→第3天→...→结局
  - 章节之间只有时间先后关系，没有结构上的呼应或设计
  - 开头和结尾之间没有结构上的关系（开头是开头，结尾是结尾，互不关联）
  - 删掉任何一章、调换两章的顺序，对叙事几乎没有影响
  - 读完之后，对"故事是怎么讲的"毫无印象，只记得"讲了什么"

  **达标（matched: true）：结构有设计且服务主题**

  **达标特征**（满足以下任意一项即可）：
  - **首尾呼应**：结尾回到开头的场景/意象/语句，形成闭合，且这个闭合与主题关联
  - **视角设计**：叙事视角的选择/切换本身传达了主题信息
  - **时间结构**：非线性时间结构（倒叙、交叉、循环）服务于主题表达
  - **对称/镜像**：前半段和后半段形成结构对称，产生对照效果
  - **留白设计**：刻意不写/不说的部分传达了比写出来更多的信息
  - **结尾收束方式**：戛然而止/开放式/反转式等结尾设计有明确的叙事意图

  **容错范围**：
  - ✅ 不要求所有故事都有复杂的非线性结构——线性结构如果有精心设计的首尾呼应也算
  - ✅ 长篇（≥10万字）的结构设计可以更简单——长篇的复杂性已经由情节承担
  - ❌ 短篇/超短篇如果是纯线性排列、无任何结构设计 → matched=false
  - 📌 核心判断：读者读完后，是否对"这个故事的讲法"本身有印象？

  **验证要点**：
  1. **开头-结尾关系**：开头和结尾之间有没有结构上的呼应？
     - 有呼应：结尾回到开头的场景/意象/语句 → 有设计
     - 无呼应：结尾就是故事的自然结束 → 可能无设计
  2. **章节编排逻辑**：章节的排列方式是否只有"时间顺序"一种逻辑？
     - 只有时间顺序 → 机械排列
     - 有视角切换/时间交叉/主题对照 → 有设计
  3. **结构-主题关联**：结构设计是否与故事主题有关联？
     - 首尾闭合 + 主题是循环/宿命 → 强关联
     - 首尾闭合 + 主题是成长/变化 → 弱关联（闭合不适合成长主题）
  4. **结尾收束质量**：结尾是"写完了所以停了"还是有意识的收束设计？
     - 戛然而止（在情感最高点停下，留白给读者） → 有设计
     - 写完所有情节后自然收束 → 无特别设计
     - 反复解释/总结/抒情后结束 → 拖沓，负面设计

  **判断流程**：
  1. 检查开头和结尾的关系
  2. 检查章节编排是否有非时间顺序的设计
  3. 判断结构设计是否与主题关联
  4. 如果有至少1项结构设计且与主题关联 → matched=true
  5. 如果是纯线性排列、无任何结构设计 → matched=false

  请判断结构功能性，回复JSON格式：
  - 有设计时：{"matched": true, "structural_techniques": ["首尾闭合", "意象变奏"], "theme_connection": "闭合结构呼应了宿命循环主题", "ending_quality": "戛然而止/开放式/反转式/闭合式", "reason": "说明结构如何服务于主题表达"}
  - 无设计时：{"matched": false, "structure_type": "linear_chronological", "issue": "纯线性排列，章节之间只有时间先后，开头结尾无呼应", "reason": "说明结构为何只是机械排列"}

