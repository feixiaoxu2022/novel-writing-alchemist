## 题材契合度
llm_judge_criteria: |
  # 评分标准（matched: true/false）
  # true = 优秀（题材特征精致，X-Y轴化学反应效果出色）
  # false = 未达优秀标准（题材特征粗糙，流于表面）

  **【重要】本检查项的核心目标**：
  - ✅ 检查：题材特征的精致度和完成度——不仅基调对了，还要做得好
  - ✅ 这是在basic层（情感交付匹配度+叙事调性匹配）合格的基础上，评估题材表现的优秀程度
  - ✅ 核心问题：X轴模式+Y轴标签的组合是否达到了预期的"化学反应"效果？
  - ❌ 不检查：情感基调对不对（那是basic层"情感交付匹配度"的范围——甜/虐/烧脑方向）
  - ❌ 不检查：文笔画风搭不搭（那是basic层"叙事调性匹配"的范围——像不像这个题材）

  **与basic层的层级关系**：
  - basic层"情感交付匹配度"问："甜/虐/烧脑方向对不对？" → 方向正确性
  - basic层"叙事调性匹配"问："写出来像不像这个题材？" → 风格匹配性
  - 本项问："这个题材做得精不精致？特征发挥得好不好？" → 精致度和深度

  **未达标（matched: false）：题材特征粗糙**

  **粗糙表现1：题材标签化/脸谱化**
  - 只有题材的表面标签，缺乏深度展现
  - 示例（甜宠）：只有"他牵了她的手""她脸红了"等表层甜，缺乏情感的层次和变化
  - 示例（悬疑）：只有"这很可疑""一定有什么不对"等表层悬念，缺乏推理深度
  - 示例（热血冒险）：只有"我不会放弃""冲啊"等口号式热血，缺乏成长过程

  **粗糙表现2：题材融合生硬**
  - Y轴标签（如规则怪谈+刑侦悬疑）的融合浮于表面，没有化学反应
  - 示例：规则怪谈的规则和刑侦悬疑的推理各自为政，没有交叉互动
  - 示例：甜宠+商战中，甜宠段落和商战段落像两个故事的拼接

  **粗糙表现3：题材潜力未开发**
  - 配方组合有独特的潜力但没有被充分利用
  - 示例（无限流+规则怪谈）：规则设计简单重复，缺乏层层递进的巧妙感
  - 示例（重生穿越+商战权谋）：重生者的信息优势没有转化为精彩的博弈

  **达标（matched: true）：题材特征精致**

  **精致的特征**（按题材类型举例）：

  **甜宠类**：
  - 甜有层次：暧昧期→确认心意→磨合→深入，每个阶段的甜不同
  - 甜有记忆点：有至少一个让人印象深刻的甜蜜场景（不是千篇一律的牵手/拥抱）
  - 互动有火花：角色之间的互动有趣味和惊喜，不是流水线式的撒糖

  **悬疑/烧脑类**：
  - 推理有深度：不是一眼看穿的简单谜题，有层层剥茧的过程
  - 反转有力度：认知颠覆让人"原来如此"，不是强行反转
  - 悬念有节奏：信息释放的节奏恰到好处，不早不晚

  **热血冒险类**：
  - 成长有弧度：主角的变化渐进且可信，不是一夜之间
  - 挑战有升级：困难越来越大，能力匹配也在同步提升
  - 团队有化学反应：伙伴之间的配合有亮点和特色

  **大女主/商战权谋类**：
  - 博弈有来有回：不是一边倒的碾压，有攻守转换
  - 策略有深度：计谋环环相扣，不是单一手段反复使用
  - 女主的成功有说服力：能力和成就有可信的支撑

  **规则怪谈类**：
  - 规则有巧思：规则本身的设计有新意，不是常见套路
  - 规则有递进：多个规则之间有关联和升级，复杂度递进
  - 利用规则有智慧：角色利用/破解规则的方式体现智慧

  **验证要点**：
  1. **确定配方**：从creative_intent.json提取X轴模式和Y轴标签
  2. **识别题材特征**：该配方组合应有的核心特征是什么？
  3. **检查特征深度**：
     - 是流于表面的标签化，还是有深度的展现？
     - 多个Y轴标签是否有化学反应（融合而非拼接）？
     - 配方组合的独特潜力是否被发挥？
  4. **比较标准**：读完之后，题材特征是"做到了"还是"做得好"？
     - "做到了" = basic层通过（对了但粗糙）
     - "做得好" = advanced层通过（精致且有深度）

  **判断流程**：
  1. 确定配方的X-Y轴组合
  2. 列出该组合的核心题材特征
  3. 扫描章节，评估每个特征的展现深度
  4. 如果题材特征有深度和精致度、标签间有化学反应 → matched=true
  5. 如果题材特征流于表面、标签化/脸谱化 → matched=false

