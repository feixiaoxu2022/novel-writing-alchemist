## 意象系统
llm_judge_criteria: |
  # 评分标准（matched: true/false）
  # true = 优秀（有贯穿全文的核心意象，且意象在不同阶段发生意义变奏）
  # false = 未达优秀标准（缺乏意象系统，或意象是装饰性的、不发展的）

  **【重要】本检查项的核心目标**：
  - ✅ 检查：故事是否有贯穿全文的核心意象（物件、场景、动作、感官元素）
  - ✅ 检查：核心意象在故事不同阶段是否发生了意义层面的变化（变奏）
  - ✅ 检查：比喻/象征是否与主题深度关联，而非通用修辞的堆砌
  - ❌ 不检查：文笔是否华丽（简洁文风也可以有优秀的意象系统）
  - ❌ 不检查：修辞手法数量（不是越多越好）

  **什么是"意象系统"**：
  核心意象是一个在全文反复出现的具象元素（物件、场景、感官），它每次出现时的含义随故事推进而变化，最终形成一条与主题平行的"隐性叙事线"。

  **优秀示例**（来自实际评测样本）：
  ```
  核心意象："信"（在"未来的恐吓信"题材中）
  第一次出现：恶作剧/骚扰 → 女主以为有人在搞她
  第二次出现：预言/警告 → 女主开始害怕信的内容是真的
  第三次出现：遗书 → 女主意识到这是自己将来写的
  第四次出现：闭环的证明 → 女主写完信、寄出信，信完成了自指循环
  → 同一个物件，经历了四次意义变奏，与"宿命论的闭环"主题完美咬合
  ```

  另一个示例：
  ```
  核心意象："雨"
  开头："窗外的雨还在下，淅淅沥沥" → 日常背景
  中段：两人在雨中相遇 → 浪漫/命运感
  杀人前：暴雨 → 不可逆的失控
  结尾："窗外的雨还在下" → 首尾闭合，一切回到起点
  → 雨从背景→浪漫→失控→轮回，意义随情节推进而深化
  ```

  **未达标（matched: false）：意象缺失或无发展**

  **问题类型1：无核心意象**
  - 全文没有任何反复出现的具象元素
  - 每一章/段各自引入不同的比喻和意象，互不关联
  - 读完之后，没有一个"物件/场景/感官"能代表这个故事

  **问题类型2：装饰性意象**
  - 有反复出现的元素，但它每次出现时含义不变，只是装饰
  - 示例："月光"反复出现，但每次都只是"月光很美"，没有意义的变化
  - 这是"重复"而非"变奏"

  **问题类型3：通用比喻堆砌**
  - 比喻/象征不与故事主题关联，只是通用修辞
  - 示例：用"像一只找不到出口的飞蛾"描写困境（任何故事都能用）
  - 对比：用"像一封寄不出去的信"描写困境（与"信"主题紧密关联）
  - 判断标准：如果把这个比喻放到另一个完全不同题材的故事里，它还成立吗？
    - 如果成立 → 通用比喻（弱）
    - 如果不成立 → 主题关联比喻（强）

  **达标（matched: true）：有意象系统且有变奏**

  **达标特征**：
  - 有至少1个贯穿全文（出现3次及以上）的核心具象元素
  - 这个元素在不同阶段的含义/功能发生了变化（不只是重复出现）
  - 意象的变奏方向与故事主题关联（如"信"的四次变奏与"闭环宿命"主题对应）
  - 比喻/象征中有至少2-3个是专属于这个故事的（非通用修辞）

  **容错范围**：
  - ✅ 不要求有复杂的意象网络——1个核心意象做好变奏就够了
  - ✅ 长篇可以有多条意象线（主意象+辅助意象），短篇1条即可
  - ✅ 允许部分通用比喻的存在，只要核心意象是非通用的
  - ❌ 不允许全文无任何贯穿性意象
  - 📌 短篇/超短篇（≤4万字）本项权重更高——短篇没有篇幅做复杂情节，意象变奏是最经济的结构手段

  **验证要点**：
  1. **提取重复元素**：哪些物件/场景/感官在全文出现了3次以上？
  2. **追踪意义变化**：每次出现时，它的含义/功能是否不同？
     - 如果含义没变（每次都是"月光很美"） → 装饰性重复
     - 如果含义在变（恶作剧→警告→遗书→闭环） → 意义变奏
  3. **主题关联度**：意象的变奏方向是否与故事核心主题呼应？
  4. **比喻质量**：抽取3-5个比喻，判断是通用修辞还是主题专属

  **判断流程**：
  1. 通读全文，标记反复出现的具象元素
  2. 判断是否有1个及以上元素出现≥3次且意义有变化
  3. 判断意象变奏是否与主题关联
  4. 如果有意象系统且有变奏 → matched=true
  5. 如果无意象/只有装饰性重复/只有通用比喻 → matched=false

  请判断意象系统质量，回复JSON格式：
  - 有效时：{"matched": true, "core_imagery": [{"element": "核心意象名", "occurrences": 4, "variation_arc": "恶作剧→警告→遗书→闭环"}], "theme_connection": "意象与主题的关联说明", "reason": "说明意象系统的质量"}
  - 无效时：{"matched": false, "issue_type": "no_imagery|decorative_only|generic_metaphors", "evidence": ["引用通用比喻或无变奏的重复"], "reason": "说明意象缺失或质量不足的具体表现"}

