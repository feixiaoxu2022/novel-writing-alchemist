  **大女主/商战权谋类**：
  - 博弈有来有回：不是一边倒的碾压，有攻守转换
  - 策略有深度：计谋环环相扣，不是单一手段反复使用
  - 女主的成功有说服力：能力和成就有可信的支撑

  **规则怪谈类**：
  - 规则有巧思：规则本身的设计有新意，不是常见套路
  - 规则有递进：多个规则之间有关联和升级，复杂度递进
  - 利用规则有智慧：角色利用/破解规则的方式体现智慧

