## 智斗逻辑合理性
llm_judge_criteria: |
  # 评分标准（matched: true/false）
  # true = 优秀（谜题/智斗有合理的推理链和解法路径）
  # false = 未达优秀标准（谜题逻辑崩坏、推理链不成立）
  #
  # 注意：本检查项仅适用于 brainy_action / suspense / mystery 等智力对抗类题材
  # 如果故事不涉及谜题/推理/智斗，直接判定 matched=true（不适用=通过）

  **【重要】本检查项的核心目标**：
  - ✅ 检查：谜题的答案推理链是否逻辑自洽——从线索到结论的每一步是否讲得通
  - ✅ 检查：策略博弈是否有合理的攻防逻辑——双方的行动是否有因果关系
  - ✅ 检查：解谜过程是否有真正的推理——不是"直接猜对"或"开挂一眼看穿"
  - ❌ 不检查：内容是否烧脑（那是"情感交付烧脑/智斗"的范围——检查情感基调）
  - ❌ 不检查：谜题设计是否有创意（那属于更主观的审美判断）
  - ❌ 不检查：推理链是否精彩（本项只检查逻辑是否成立，不检查是否精彩）

  **适用性判断**：
  - 先检查creative_intent.json的题材标签（y_axis_tags或x_axis_mode）
  - 如果包含烧脑/智斗/悬疑/推理相关标签 → 适用本检查项
  - 如果是纯甜宠/纯热血/纯虐心等不涉及智力对抗的题材 → 直接matched=true（跳过）

  **未达标（matched: false）：智斗逻辑崩坏**

  **崩坏类型1：无推理的猜测**
  - 谜题给出后，主角直接猜出答案，没有任何推理过程
  - 示例：
    ```
    密码锁上显示需要四位数字。
    "也许是...13？"主角试着输入。
    密码正确，门开了。
    ```
  - 问题：为什么是13？从什么线索推导出来的？完全是盲猜

  **崩坏类型2：假推理链**
  - 有推理的形式（列出线索→得出结论），但推理过程的逻辑链不成立
  - 示例：
    ```
    "13+7=20, 20-13=7, 会不会是7？"
    主角输入7，密码正确。
    ```
  - 问题：13+7=20为什么推导出7？这个推理链没有逻辑基础，只是数字游戏的伪装

  **崩坏类型3：暴力破解绕过**
  - 遇到需要智力解决的问题，角色选择物理暴力绕过，且居然成功了
  - 示例：
    ```
    "这个密码太复杂了，直接砸吧。"
    他们用力撞击门锁。
    门自己开了。
    ```
  - 问题：设定了智力挑战但用暴力轻松绕过，消解了整个谜题的意义

  **崩坏类型4：线索与答案断裂**
  - 前文铺设的线索和最终的解答之间没有逻辑关联
  - 示例：前文花3章铺设"墙上的暗号"和"地板的裂缝"，最终答案是"凶手在日记最后一页写了自白"（跟暗号和裂缝无关）
  - 问题：线索是假线索但不是有意设计的红鲱鱼，只是作者忘了用

  **崩坏类型5：反派/对手降智配合**
  - 智斗场景中，对手明显降智以配合主角获胜
  - 示例：反派把关键证据放在主角最容易发现的地方、反派在优势局面主动暴露弱点
  - 问题：智斗需要双方都在合理的智力水平上，单方降智不是智斗

  **达标（matched: true）：智斗逻辑合理**

  **合理的特征**：
  - 线索→推理→结论的链条完整，每一步都有逻辑依据
  - 推理过程中有合理的试错（主角可以先猜错再纠正，但纠正要有逻辑）
  - 谜底揭晓后回看前文，线索确实指向这个答案
  - 对手/反派的行为有合理的动机和逻辑，不是配合主角的工具人
  - 即使主角有特殊能力（如超忆症/高智商），解题过程也需要展现推理链

  **优秀示例**：
  ```
  主角注意到墙上壁画中的12个星座图案排列异常——
  天蝎座和双鱼座的位置互换了。
  根据黄道十二宫的编号，天蝎座=8，双鱼座=12。
  互换后的差值是12-8=4。
  再观察地板上的罗马数字刻痕：IV——也是4。
  主角输入密码0004，机关启动。
  ```
